<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Mulish Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />

    <link href="css/home.css" rel="stylesheet" />

    <title>Sharebite</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://d3mnr8sdwzrddh.cloudfront.net/webapp/20210429093600/assets/images/sharebite-logo.svg"
            alt=""
            width="140"
            height="30"
          />
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <!-- Sections -->
        <div class="col-md" id="section-div">
          <div class="card card-title text-center">
            <div class="card-body">
              <h5 class="card-title">Menu Section</h5>
              <button
                type="button"
                id="section-add"
                class="btn btn-primary add-btn"
              >
                Add Section
              </button>
            </div>
          </div>
        </div>
        <!-- Items -->
        <div class="col-md" id="item-div">
          <div class="card card-title text-center">
            <div class="card-body">
              <h5 class="card-title">Items</h5>
            </div>
          </div>
          <button type="button" id="item-add" class="btn btn-primary add-btn">
            Add Items
          </button>
        </div>
        <!-- Options -->
        <div class="col-md" id="option-div">
          <div class="card card-title text-center">
            <div class="card-body">
              <h5 class="card-title">Item Options</h5>
            </div>
          </div>
          <button type="button" id="option-add" class="btn btn-primary add-btn">
            Add Options
          </button>
        </div>
        <!-- Choices -->
        <div class="col-md" id="choice-div">
          <div class="card card-title text-center">
            <div class="card-body">
              <h5 class="card-title">Option Choices</h5>
            </div>
          </div>
          <button type="button" id="choice-add" class="btn btn-primary add-btn">
            Add Choices
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/db.js"></script>
    <script src="js/createData.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
